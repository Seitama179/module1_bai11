<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="numCount()">Click me</button>
<script>
    function numCount() {
        for (let i = 0; i <= 100; i++) {
            document.writeln(i);
            if (i == 99) {
                alert("Counting completed");
                break;
            }
        }
    }
</script>
</body>
</html>
