<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = +prompt("Nhập vào nhiệt độ hiện tại");
    do {

        if(temp <20 ){
             temp = +prompt("Nhiệt độ quá thấp, hãy tăng nhiệt độ lên");
        }
        if(temp > 100){
             temp = +prompt("Nhiệt độ quá cao, hãy giảm nhiệt độ");
        }
    } while (temp < 20 || temp > 100);
</script>
</body>
</html>
